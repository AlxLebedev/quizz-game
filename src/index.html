<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz app</title>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo"></div>
      <h1 class="title container">выбери тему викторины</h1>
    </header>
    <section class="themes-questions section">
      <div class="themes" id="themes">
        <div class="theme button" data-id="cinema">кино</div>
        <div class="theme button" data-id="music">музыка</div>
      </div>
      <div class="question-field container hidden" id="question-field">
        <p class="question" id="question"></p>
      </div>
    </section>
    <section class="input-section section hidden" id="input-section">
      <div class="container">
        <input type="text" class="input-field" id="input-field">
      </div>
    </section>
    <section class="answer-section section hidden" id="answer-section">
      <div class="answer-symbals container" id="answer-symbals"></div>
    </section>
  </div>
</body>
</html>
