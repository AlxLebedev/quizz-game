<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz app</title>
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <section class="themes-section section">
    <div class="themes" id="themes">
      <div class="theme button" data-id="cinema">кино</div>
      <div class="theme button" data-id="music">музыка</div>
    </div>
  </section>
  <section class="question-section section">
    <div class="container">
      <p class="question" id="question-field">Выберите тему вопроса</p>
    </div>
  </section>
  <section class="input-section section">
    <div class="container">
      <input type="text" class="input-field">
    </div>
  </section>
  <section class="answer-section section">
    <div class="answer container"></div>
  </section>
</body>
</html>
